require:
  - rubocop-performance
  - rubocop-rspec

inherit_from: .rubocop_todo.yml

AllCops:
  NewCops: enable

# Totally disable this check
# since we don't initialize class directly in spec
# and checking of one class can be split into different specs
RSpec/DescribeClass:
  Enabled: false

# Totally disable this check
# since we use `master` by default in a lot of projects we can't replace it with `main`
Naming/InclusiveLanguage:
  Enabled: false
